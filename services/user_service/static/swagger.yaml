# services/user_service/swagger.yaml
openapi: 3.0.0
info:
  title: Travel User Service
  version: 1.0.0
paths:
  /register:
    post:
      summary: Register a new user or admin. Put "Admin" in role field and put admin_secret_key to register as admin 
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
                - password
                - role
              properties:
                name:
                  type: string
                  example: "John Doe"
                email:
                  type: string
                  example: "JohnDoe@gmail.com"
                password:
                  type: string
                  example: "*******"
                role:
                  type: string
                  example: "User"
                admin_secret_key:
                  type: string
                  example: "*******"
      responses:
        "201":
          description: User registered successfully
  /login:
    post:
      summary: Authenticate user/admin and get token
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: Login successful
  /profile:
    get:
      summary: Get user profile
      security:
        - bearerAuth: []
      responses:
        "200":
          description: User profile retrieved successfully
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

